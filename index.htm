<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.weistec.com/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Year Make Model Generator</title>
    <style>
        textarea{
            outline: none;
            overflow: auto;
            resize: none;
            min-height: 200px;
            text-align: start;
        }
        @media screen and (max-width: 768px) {
            textarea{
                margin-top: 2rem!important;
            }
        }
    </style>

</head>
<body>
<br><br>
<h1 class="text-center">Year Make Model Trim Engine Generator</h1>
<div class="container">
    <div class="row">

        <div class="col-md-3">
        <form class="row g-1" onsubmit="generateTemplate(event);">
                <div class="col-12">
                    <label class="form-label" for="initial-year">Intial Year:</label>
                    <input class="form-control" type="tel" id="initial-year" required>
                </div>
            
            
                    <div class="col-12">
                        <label class="form-label" for="final-year">Final Year:</label>
                        <input class="form-control" type="tel" id="final-year" required>
                    </div>
            
            
            
                    <div class="col-12">
                        <label class="form-label" for="Make">Make:</label>
                        <input class="form-control" type="text" id="Make" required>
                    </div>
            
            
            
                    <div class="col-12">
                        <label class="form-label" for="Model">Model:</label>
                        <input class="form-control" type="text" id="Model" required>
                    </div>            
            
            
                    
                    <div class="col-12">
                        <label class="form-label" for="trim">Trim:</label>
                        <input class="form-control" type="text" id="trim" required>
                    </div>
            
            
            
                    <div class="col-12">
                        <label class="form-label" for="engine-name">Engine Name:</label>
                        <input class="form-control" type="text" id="engine-name" required>
                    </div>

                    <div class="col-12">
                        <br>
                        <p>End of line option:</p>
                        <input type="radio" name="eol" id="nl" value="nl" checked>
                        <label class="form-label" for="nl">New Line</label>

                        <input type="radio" name="eol" id="vert" value="vert">
                        <label class="form-label" for="vert">|</label>
                    </div>
            
                        
                    <input type="submit" style="display: none;">
                    
                </form>
            </div>
            <textarea readonly="true" class="col-md-9" id="output"></textarea>
    </div>
 <br>
<div class="row g-4">
    <div class="col-12">
        <button type="button" class="btn btn-dark" onclick="generateTemplate(event);">Generate</button>
        <button type="button" class="btn btn-dark" onclick="clearList();">Clear</button>
        <br><br>
        <a href="https://github.com/jvillacinda11/YearMakeModelGenerator" target="_blank">Source Code</a>

    </div>
</div>
</div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
