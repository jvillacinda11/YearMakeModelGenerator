<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.weistec.com/favicon.ico" type="image/x-icon">
    <title>Year Make Model Generator</title>
</head>
<body>
<form onsubmit="generateTemplate(event);">

    <p>
        <label for="initial-year">Intial Year:</label>
        <input type="tel" id="initial-year" required>
    </p>

    <p>
        <label for="final-year">Final Year:</label>
        <input type="tel" id="final-year" required>
    </p>

    <p>
        <label for="Make">Make:</label>
        <input type="text" id="Make" required>
    </p>

    <p>
        <label for="Model">Model:</label>
        <input type="text" id="Model" required>
    </p>

    <p>
        <label for="trim">Trim:</label>
        <input type="text" id="trim" required>
    </p>

    <p>
        <label for="engine-name">Engine Name:</label>
        <input type="text" id="engine-name" required>
    </p>
    <input type="submit" style="display: none;">
</form>


    <button onclick="generateTemplate(event);">Generate</button>
    <button onclick="clearList();">Clear</button>

    <p>
        <a href="https://github.com/jvillacinda11/YearMakeModelGenerator" target="_blank">Source Code</a>
    </p>



    <p id="output"></p>

    <script src="main.js"></script>
</body>
</html>
